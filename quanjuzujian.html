	</head>

			<div>
		    	<web></web>

		</div>

			<div>
		    	<web></web>
		    </div>
		</div>
	</body>
	<script type="text/javascript">
		Vue.component('web',{
			template:`
				<div>
					<h2>世界, 你好</h2>
				</div>`,
			data(){
				return{
					msg:"哈哈哈"
				}
			}
		})
		new Vue({
	    	el:"#box",
	    })
		new Vue({
	    	el:"#box1",
	    })
	</script>
</html>
