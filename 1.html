<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>模板</title>
		<script type="text/javascript" src="js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			{{message}}
		</div>
	</body>
	<script type="x-template" id="box">
		<div>
		    欢迎:{{message}}
		</div>
	</script>
	<script type="text/javascript">
		let vm=new Vue({
			el:'#app',
			data:{
				message:"hello world",
			},
			template:'#box',
		})
	</script>
</html>
